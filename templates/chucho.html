
<input type="hidden" id="model_name" value="{{model_name}}">
<input type="hidden" id="app_name" value="{{app_name}}">
<div>
    <div id="filter-div">
        <div class="row">
            <div class="col-md-1">
                Search:
            </div>
            <div class="col-md-3">
                <input type="text" id="chucho-omni-filter" style="width: 100%;" onchange="myGrid.refresh();">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
                Filters:
                <span id="chucho-add-filter" class="ui-icon ui-icon-circle-plus" onclick="myGrid.add_filter_row();"></span>
            </div>
            <div class="col-md-11" id ="filter-table">


            </div>
        </div>
        <br>

<!--
        <table id="filter-table">
            <tr>
                <td colspan="1">Filter:</td>
                <td colspan="3">
                    <input type="text" id="chucho-omni-filter" style="width: 40em;" onchange="myGrid.refresh();">
                </td>
                <td>
                    <span id="chucho-add-filter" class="ui-icon ui-icon-circle-plus" onclick="myGrid.add_filter_row();"></span>
                </td>
            </tr>
        </table> -->

    </div>
    <div id="{{model_name}}_grid" class="grid">
        <div class="btnPanel"> </div>
        <div class="gridContainer" data-bind='chuchoGrid: gridViewModel'> </div>
    </div>
    <div id="chucho_page_list"></div>
    <div id="pageSelectDiv" style="padding-top: .5em;">
        <label for="pageSelect">Results/Page:</label>
        <select id="pageSelect" onchange="myGrid.refresh(1);">
            <option value="25" selected="selected">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
    </div>
</div>
<div id="error_dialog" style="display:none" title="An Error has Occurred">
    <div class="ui-state-error ui-conrner-all">
        <span class="ui-icon ui-icon-alert">&nbsp;</span>
        <p>
            <span id="error_msg">&nbsp</span>
        </p>
    </div>
</div>

<script type="text/javascript">
    var myGrid = new DataGrid();
    $(function() {
        $('#chucho-add-filter').button();
    });
</script>

<div id="delete_confirm" title="Confirm Deletion" style="display:none">
    <div class="ui-state-highlight ui-conrner-all">
        <span class="ui-icon ui-icon-alert">&nbsp;</span>
        <p>
            Deleting a {{model_name|title}} may remove any related objects.  This operation cannot be
            undone.
        </p>
        <p>Do you still want to proceed?</p>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
